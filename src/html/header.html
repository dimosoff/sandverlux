<header class="header">
  <article class="header__mobile _tablet-and-mobile-only">
    <h3 class="sr-only">Мобильная шапка сайта</h3>
    <div class="header__mobile-inner">
      <div class="header__mobile-item">
        <button class="burger">
          <span></span><span></span><span></span><span class="sr-only">Меню</span>
        </button>
      </div>
      <div class="header__mobile-item">
        <a class="logo" href="/">
          <span class="sr-only">На главную</span>
          <svg class="logo__icon" aria-label="sandverlux.by logo" width="144" height="99">
            <use href="/images/icons.svg#logo" />
          </svg>
        </a>
      </div>
      <div class="header__mobile-item feature-buttons">
        <div class="feature-buttons__item">
          <a class="feature-buttons__link feature-buttons__comparison" href="#">
            <span class="sr-only">Сравнение</span>
            <svg class="feature-buttons__icon" width="32.24" height="24">
              <use href="/images/icons.svg#scales" />
            </svg>
            <i class="feature-buttons__number comparison-count">0</i>
          </a>
        </div>
        <div class="feature-buttons__item">
          <a class="feature-buttons__link feature-buttons__wishlist" href="#">
            <span class="sr-only">Список желаемого</span>
            <svg class="feature-buttons__icon" width="25.73" height="24">
              <use href="/images/icons.svg#heart" />
            </svg>
            <i class="feature-buttons__number wishlist-count">0</i>
          </a>
        </div>
        <div class="feature-buttons__item">
          <button class="feature-buttons__link feature-buttons__cart" type="button" name="cart-button">
            <span class="sr-only">Корзина</span>
            <svg class="feature-buttons__icon" width="24" height="24">
              <use href="/images/icons.svg#cart" />
            </svg>
            <i class="feature-buttons__number cart-count">0</i>
          </button>
        </div>
      </div>
    </div>
  </article>
  <article class="header__navigation">
    <h3 class="sr-only">Шапка сайта для настольного пк</h3>
    <div class="header__item">
      @@include('./src/html/header-top.html')
    </div>
    <div class="header__item">
      @@include('./src/html/header-middle.html')
    </div>
    <div class="header__item">
      @@include('./src/html/header-bottom.html')
    </div>
  </article>
  <!-- <div class="header__background"></div> -->
</header>
