<header class="header">
  <div class="header__container container">
    <div class="header__body">
      <div class="header__logo-wrapper">
        <a class="header__logo logo" href="/">
          <span class="sr-only">На главную</span>
          @@include('./src/images/cpro-logo.svg', {
          "aria-label" : "cpro.by logo"
          })
        </a>
      </div>
      <nav class="header__nav" id="header-nav">
        @@include("./src/html/contact-links.html", {
          "class": "header__contacts"
        })
        @@include("./src/html/main-links.html", {
          "class": "header__list"
        })
      </nav>
      <div class="header__background"></div>
      <button class="header__burger burger">
        <span></span><span></span><span></span><span class="sr-only">Меню</span>
      </button>
    </div>
  </div>
</header>
