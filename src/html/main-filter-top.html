<div class="mft">
  <div class="mft__item">
    <fieldset class="mft__item-wrapper">
      <legend class="mft__heading">Я ищу двери</legend>
      <div class="form__item">
        <label>
          <input class="form__input" type="radio" name="door-type" value="interior" aria-hidden="true" checked hidden>
          <span class="form__label">Межкомнатные</span>
        </label>
        <label>
          <input class="form__input" type="radio" name="door-type" value="entrance" aria-hidden="true" hidden>
          <span class="form__label">Входные</span>
        </label>
      </div>
    </fieldset>
  </div>
  <div class="mft__item">
    <span class="mft__heading">Производитель</span>
    <div class="form__item">
      <label>
        <span class="form__label" hidden>Производитель</span>
        <select class="form__select" name="door-manufacturer">
          <option value="" disabled>Все производители</option>
          <option value="opt001">Динмар</option>
          <option value="opt002">Albero</option>
          <option value="opt003">МДФ Техно профиль</option>
          <option value="opt004">Profildoors</option>
        </select>
      </label>
    </div>
  </div>
  <div class="mft__item">
    <fieldset class="mft__item-wrapper">
      <legend class="mft__heading">Цена</legend>
      <div class="form__item">
        <span class="form__input-placeholder">от</span>
        <label>
          <span class="form__label" aria-hidden="true" hidden>минимальная цена</span>
          <input class="form__input" type="number" name="door-price-min">
        </label>
      </div>
      <div class="form__item">
        <span class="form__input-placeholder">до</span>
        <label>
          <span class="form__label sr-only" aria-hidden="true" hidden>максимальная цена</span>
          <input class="form__input" type="number" name="door-price-max">
        </label>
      </div>
      <div class="form__slider"></div>
    </fieldset>
  </div>
</div>
