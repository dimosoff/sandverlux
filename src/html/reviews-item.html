<div class="reviews__item">
  <article class="reviews__inner">
    <header class="reviews__top">
      <div class="reviews__author">@@author</div>
      <div class="reviews__rating">
        @@if (rating > 0) {
        <svg class="reviews__star" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        }
        @@if (rating > 1) {
        <svg class="reviews__star" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        }
        @@if (rating > 2) {
        <svg class="reviews__star" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        }
        @@if (rating > 3) {
        <svg class="reviews__star" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        }
        @@if (rating > 4) {
        <svg class="reviews__star" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        }
      </div>
      <time class="reviews__time">@@date</time>
    </header>
    <div class="reviews__bottom">
      <div class="reviews__text _custom-content">
        @@text
      </div>
      <div class="reviews__button-wrapper">
        <a href="#" class="reviews__link">Читать полностью</a>
      </div>
    </div>
  </article>
</div>
