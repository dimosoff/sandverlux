<div class="reviews__item">
  <article class="reviews__inner">
    <header class="reviews__top">
      <p class="reviews__author">@@author</p>
      <div class="reviews__rating">
        <svg class="reviews__star @@if(rating>0){active}" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        <svg class="reviews__star @@if(rating>1){active}" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        <svg class="reviews__star @@if(rating>2){active}" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        <svg class="reviews__star @@if(rating>3){active}" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
        <svg class="reviews__star @@if(rating>4){active}" width="20" height="20">
          <use href="/images/icons.svg#star" />
        </svg>
      </div>
      <time class="reviews__time">@@date</time>
    </header>
    <div class="reviews__bottom">
      <div class="reviews__text _custom-content">
        @@text
      </div>
      <div class="reviews__button-wrapper">
        <a href="#" class="reviews__link">Читать полностью</a>
      </div>
    </div>
  </article>
</div>
