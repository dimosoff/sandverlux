<form class="form" name="contacts" novalidate>
  <div class="form__row row not-default-row">
    <div class="form__item form__item_half not-default-column">
      <label for="contacts-name" class="form__label" aria-hidden="true">Имя<span class="required-star">*</span></label>
      <input class="form__input" type="text" name="contacts-name" id="contacts-name" value="" data-required="" placeholder="Имя*">
      <p class="form__error-message"></p>
    </div>
    <div class="form__item form__item_half not-default-column">
      <label for="contacts-phone" class="form__label" aria-hidden="true">Телефон<span class="required-star">*</span></label>
      <input class="form__input" type="tel" name="contacts-phone" id="contacts-phone" value="" data-required="" placeholder="Телефон*">
      <p class="form__error-message"></p>
    </div>
    <div class="form__item not-default-column">
      <label for="contacts-email" class="form__label" aria-hidden="true">E-mail<span class="required-star">*</span></label>
      <input class="form__input" type="text" name="contacts-email" id="contacts-email" value="" data-required="" placeholder="E-mail*">
      <p class="form__error-message"></p>
    </div>
    <div class="form__item not-default-column form__item_more-gap">
      <label for="contacts-description" class="form__label" aria-hidden="true">Комментарий</label>
      <textarea class="form__input" name="contacts-description" id="contacts-description" placeholder="Комментарий"></textarea>
    </div>
    @@if (false) {
    <div class="form__item not-default-column">
      <input class="form__checkbox sr-only" type="checkbox" name="contacts-access" id="contacts-access">
      <label for="contacts-access" class="form__label">Готовы предоставить доступ для более детальной
        оценки</label>
    </div>
    }
    <div class="form__item not-default-column">
      <div class="form__button-wrapper">
        <button class="form__button _btn" type="submit" name="contacts-submit" id="contacts-submit">Отправить</button>
        <span class="form__personal-data">Нажимая на кнопку, вы соглашаетесь на обработку <a href="#">персональных
            данных</a></span>
      </div>
    </div>
  </div>
</form>
