<div class="socials-links">
  @@if (telegram === true) {
  <a class="socials-links__link" href="https://telegram.org/">
    <span class="sr-only">Telegram</span>
    <svg class="socials-links__icon" width="20" height="20">
      <use href="/images/icons.svg#telegram" />
    </svg>
  </a>
  }
  @@if (instagram === true) {
  <a class="socials-links__link" href="https://www.instagram.com/">
    <span class="sr-only">Instagram</span>
    <svg class="socials-links__icon" width="20" height="20">
      <use href="/images/icons.svg#instagram" />
    </svg>
  </a>
  }
  @@if (facebook === true) {
  <a class="socials-links__link" href="https://www.facebook.com/">

    </svg>
  </a>
  }
  @@if (youtube === true) {
  <a class="socials-links__link" href="https://www.youtube.com/">
    <span class="sr-only">YouTube</span>
    <svg class="socials-links__icon" width="20" height="20">
      <use href="/images/icons.svg#youtube" />
    </svg>
  </a>
  }
  @@if (whatsapp === true) {
  <a class="socials-links__link" href="https://www.whatsapp.com/">
    <span class="sr-only">WhatsApp</span>
    <svg class="socials-links__icon" width="20" height="20">
      <use href="/images/icons.svg#whatsapp" />
    </svg>
  </a>
  }
</div>
