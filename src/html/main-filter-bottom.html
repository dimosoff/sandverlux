<div class="mfb">
  <div class="mfb__item">
    <fieldset class="mfb__item-wrapper mfb__item-wrapper_row">
      <legend class="mfb__heading">Цвета</legend>
      <div class="form__item">
        <label class="form__color">
          <input class="form__input" type="radio" name="door-color" value="color001" aria-hidden="true" checked hidden>
          <span class="form__label" style="background-color:chocolate;">Светлый коричневый</span>
        </label>
        <label class="form__color">
          <input class="form__input" type="radio" name="door-color" value="color002" aria-hidden="true" hidden>
          <span class="form__label" style="background-color:rgb(82, 59, 42);">Тёмный коричневый</span>
        </label>
        <label class="form__color">
          <input class="form__input" type="radio" name="door-color" value="color003" aria-hidden="true" hidden>
          <span class="form__label" style="background-color:rgb(218, 184, 161);">Ольха</span>
        </label>
      </div>
    </fieldset>
  </div>
  <div class="mfb__item mfb__item_half">
    <span class="mfb__heading">Размер полотна</span>
    <div class="form__item">
      <label>
        <span class="form__label" hidden>Размер полотна</span>
        <select class="form__select" name="door-size">
          <option value="" disabled>Выберите размер</option>
          <option value="opt001">высотой 200 см</option>
          <option value="opt002">высотой 210 см</option>
          <option value="opt003">высотой 220 см</option>
          <option value="opt004">высотой 230 см</option>
          <option value="opt005">шириной 90 см</option>
          <option value="opt006">шириной 80 см</option>
        </select>
      </label>
    </div>
  </div>
  <div class="mfb__item mfb__item_half">
    <span class="mfb__heading">Материал</span>
    <div class="form__item">
      <label>
        <span class="form__label" hidden>Материал</span>
        <select class="form__select" name="door-material">
          <option value="" disabled>Выберите материал</option>
          <option value="opt001">Деревянные</option>
          <option value="opt002">Металлические</option>
        </select>
      </label>
    </div>
  </div>
  <div class="mfb__item">
    <div class="mfb__item-wrapper mfb__item-wrapper_row">
      <div class="mfb__heading">Система открытия</div>
      <div class="form__item">
        <label>
          <input class="form__checkbox" type="checkbox" name="door-opening-system" hidden>
          <span class="form__label">Классическая</span>
        </label>
        <label>
          <input class="form__checkbox" type="checkbox" name="door-opening-system" hidden>
          <span class="form__label">Раздвижная</span>
        </label>
        <label>
          <input class="form__checkbox" type="checkbox" name="door-opening-system" hidden>
          <span class="form__label">Складная</span>
        </label>
      </div>
    </div>
  </div>
  <div class="mfb__item">
    <div class="mfb__heading">Стиль двери</div>
    <div class="form__item">
      <label>
        <input class="form__checkbox form__checkbox--img" type="checkbox" name="door-style">
        <span class="form__label" hidden>Складная</span>
      </label>
    </div>
  </div>
  <div class="mfb__item">
    <button id="door-submit" class="_btn" type="submit" name="door-submit">Подобрать дверь</button>
  </div>
</div>
