<div class="og-slide">
  <div class="og-slide__inner">
    <a href="#" class="og-slide__image-wrapper _image-wrapper">
      <img src="@@image-src" alt="@@title" class="og-slide__image _bkgr-image _bkgr-image--contain">
    </a>
    <div class="og-slide__content">
      <a href="#" class="og-slide__heading">@@title</a>
      <div class="og-slide__price-wrapper">
        @@if (discount === true) {
        <span class="og-slide__price_old">601.00 р.</span>
        }
        <span class="og-slide__price">601.00 р.</span>
      </div>
      <div class="og-slide__installment">Рассрочка от 150 руб/мес</div>
    </div>
    <form method="post" class="og-slide__form">
      <input type="hidden" name="id" value="@@id">
      <input type="hidden" name="count" value="1">
      <input type="hidden" name="options" value="[]">

      <button class="og-slide__btn _btn" onclick="alert('товар : @@id')" aria-label="В корзину" type="submit"
        name="ms2_action" value="cart/add">В корзину</button>

      <div class="og-slide__colors">
        <label class="og-slide__color-label">
          <span hidden>цвет номер 1</span>
          <input type="radio" name="og-slide-color@@id" value="color001" aria-hidden="true" checked hidden>
          <span class="og-slide__color" style="background-color:#D8B888"></span>
        </label>
        <label class="og-slide__color-label">
          <span hidden>цвет номер 2</span>
          <input type="radio" name="og-slide-color@@id" value="color002" aria-hidden="true" hidden>
          <span class="og-slide__color" style="background-color:#737373"></span>
        </label>
        <label class="og-slide__color-label">
          <span hidden>цвет номер 3</span>
          <input type="radio" name="og-slide-color@@id" value="color003" aria-hidden="true" hidden>
          <span class="og-slide__color" style="background-color:#8E7248"></span>
        </label>
        <label class="og-slide__color-label">
          <span hidden>цвет номер 4</span>
          <input type="radio" name="og-slide-color@@id" value="color004" aria-hidden="true" hidden>
          <span class="og-slide__color" style="background-color:#FFFFFF"></span>
        </label>
        <label class="og-slide__color-label active">
          <span hidden>цвет номер 5</span>
          <input type="radio" name="og-slide-color@@id" value="color005" aria-hidden="true" hidden>
          <span class="og-slide__color" style="background-color:#373737"></span>
        </label>
      </div>
    </form>
    <div class="og-slide__badges">
      @@if (discount === true) {
      <div class="og-slide__badge og-slide__badge_discount">Скидка</div>
      }
      @@if (novelty === true) {
      <div class="og-slide__badge og-slide__badge_novelty">Новинка</div>
      }
      @@if (bestseller === true) {
      <div class="og-slide__badge og-slide__badge_bestseller">
        <svg class="og-slide__badge-icon" width="10" height="11">
          <use href="/images/icons.svg#hot-sale" />
        </svg>
        <span hidden>хит продаж</span>
      </div>
      }
    </div>
  </div>
</div>
