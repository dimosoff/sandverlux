<article class="promotion">
  <div class="promotion__inner">
    <h3 class="promotion__heading heading">@@title</h3>
    <p class="promotion__image-wrapper _image-wrapper">
      <img src="@@door-image-src" alt="@@title" class="promotion__image _bkgr-image _bkgr-image--contain">
    </p>
    <p class="promotion__date">
      до <time class="promotion__value">@@date</time>
    </p>
  </div>
</article>
