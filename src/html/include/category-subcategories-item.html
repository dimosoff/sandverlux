@@if (name != '') {
<li class="subcategories__list-item">
  <a class="subcategories__link" href="@@link">
    <div class="subcategories__image-wrapper _image-wrapper">
      <img class="subcategories__image" src="images/products/our-goods-example.png" alt="@@name" height="77"
        width="31">
    </div>
    <span class="subcategories__name">@@name</span>
  </a>
</li>
}
